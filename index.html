<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>It's Dog Time</title>
    <link href="indexStyle.css" rel="stylesheet"/>
</head>
<body>
    <section class="top-hat">
    <h1 class="top-left">Dog Tribute</h1>
     <h1 class="top-right"><i>Dog Quiz!</i></h1>
    </section>
    <section class="dog-box">
        <section class="dogo">
            <a class="hundred" target="_blank" href="https://c.tenor.com/t3oOB_h1_FcAAAAC/tenor.gif">
                <img class="dog" src="https://c.tenor.com/cwaFFC4woe0AAAAC/tenor.gif" alt="dog">
            </a>
        </section>
        <section class="dogo2">
            <fieldset>
                <legend>Select the correct answer.</legend>
                <label>1. </label><input checked id="good" type="radio" name="dog-quiz" value="good"><label for="good">Good dog! </label>
                <input id="bad" type="radio" name="dog-quiz" value="bad"><label for="bad"><small>bad dog</small></label>
                <button type="submit">Submit</button>
            </fieldset>
        </section>
    </section>
    <br>
    <h2>Dog Video</h2>
    <section id="video">
        <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/xWDf0WSWKXw?si=bqDVS_JIKtgubiUv&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </section>
    <br>
    <h2>Dog Chart</h2>
    <section class="chart">
        <object data="https://gistcdn.githack.com/mcqueue/c321bf4f16f39e16f572547144d0d396/raw/bb0929ff48c1cfd2c7bc0f5a6b60b54db2dc8132/dog_chart.svg" width="720" height="580"> </object>
    </section>
<hr>
<footer><strong>By <i>McQueue</i>. Click <a class="bottom" target="_blank"  href="https://c.tenor.com/rjDxLRIjm3UAAAAd/tenor.gif">here</a>.</strong></footer>
</body>
</html>
